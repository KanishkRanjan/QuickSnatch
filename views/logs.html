{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Server Logs</h2>
    <div class="card">
        <div class="card-body">
            <ul class="nav nav-tabs" id="logTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="activity-tab" data-bs-toggle="tab" data-bs-target="#activity" type="button" role="tab">Activity Log</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="server-tab" data-bs-toggle="tab" data-bs-target="#server" type="button" role="tab">Server Log</button>
                </li>
            </ul>
            <div class="tab-content mt-3" id="logTabsContent">
                <div class="tab-pane fade show active" id="activity" role="tabpanel">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Level</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for log in activity_logs %}
                                <tr>
                                    <td>{{ log.time }}</td>
                                    <td>{{ log.user }}</td>
                                    <td>{{ log.action }}</td>
                                    <td>{{ log.level }}</td>
                                    <td>
                                        <span class="badge {% if log.status == 'success' %}bg-success{% else %}bg-danger{% endif %}">
                                            {{ log.status }}
                                        </span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="server" role="tabpanel">
                    <div class="bg-dark text-light p-3" style="font-family: monospace; white-space: pre-wrap;">
                        {% for log in server_logs %}
                            {{ log }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
