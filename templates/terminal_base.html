{% extends "base.html" %}

{% block content %}
<div class="terminal-container">
    <div class="terminal-header">
        <div class="terminal-info">
            <span class="terminal-title">Level {{ level }} Terminal</span>
            <span class="terminal-time">Time Spent: <span id="timeSpent">{{ time_spent }}</span></span>
        </div>
        <div class="terminal-controls">
            <button class="terminal-button" onclick="terminal.handleCommand('clear')">Clear</button>
            <button class="terminal-button" onclick="terminal.handleCommand('help')">Help</button>
        </div>
    </div>
    <div id="terminal"></div>
</div>

<style>
    .terminal-container {
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 900px;
        overflow: hidden;
    }

    .terminal-header {
        background-color: #2d2d2d;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #3d3d3d;
    }

    .terminal-info {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .terminal-title {
        color: #fff;
        font-family: monospace;
        font-size: 14px;
    }

    .terminal-time {
        color: #0F0;
        font-family: monospace;
        font-size: 14px;
    }

    .terminal-controls {
        display: flex;
        gap: 10px;
    }

    .terminal-button {
        background-color: #3d3d3d;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-family: monospace;
        font-size: 12px;
        padding: 5px 10px;
        transition: background-color 0.2s;
    }

    .terminal-button:hover {
        background-color: #4d4d4d;
    }

    #terminal {
        background-color: #000;
        color: #0F0;
        font-family: monospace;
        font-size: 14px;
        height: 500px;
        overflow-y: auto;
        padding: 15px;
    }

    .prompt {
        color: #0F0;
        user-select: none;
    }

    .command {
        color: #FFF;
        margin-left: 8px;
        min-width: 1px;
        outline: none;
        white-space: pre-wrap;
    }

    .output {
        color: #AAA;
        white-space: pre-wrap;
        margin: 5px 0;
    }

    .line {
        display: flex;
        align-items: baseline;
        margin: 2px 0;
    }

    /* Scrollbar styling */
    #terminal::-webkit-scrollbar {
        width: 8px;
    }

    #terminal::-webkit-scrollbar-track {
        background: #1e1e1e;
    }

    #terminal::-webkit-scrollbar-thumb {
        background: #3d3d3d;
        border-radius: 4px;
    }

    #terminal::-webkit-scrollbar-thumb:hover {
        background: #4d4d4d;
    }
</style>

<script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
<script>
    let terminal;
    document.addEventListener('DOMContentLoaded', () => {
        terminal = new Terminal('terminal', {{ level }});
        
        // Update time spent every second
        setInterval(() => {
            fetch(`/level_time/${terminal.fs.level}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('timeSpent').textContent = data.time_spent;
            });
        }, 1000);
    });
</script>
{% endblock %}
