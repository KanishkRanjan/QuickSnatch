{% extends "base.html" %}

{% block content %}
<div class="riddle-container">
    <div class="level-progress">
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: {{ (level * 10) }}%" 
                 aria-valuenow="{{ level * 10 }}" aria-valuemin="0" aria-valuemax="100">
                {{ level }}/10
            </div>
        </div>
    </div>

    <div class="riddle-card">
        <h2>Level {{ level }} Complete!</h2>
        <p class="congratulations">Congratulations! Now solve this riddle to proceed:</p>
        
        <div class="riddle-text">
            {{ riddle }}
        </div>

        <form method="POST" class="riddle-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="answer" name="answer" 
                       placeholder="Enter your answer" required autocomplete="off">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit Answer</button>
                <button type="button" class="btn btn-secondary" id="hintBtn">Get Hint</button>
            </div>
        </form>

        <div class="hint-box mt-3" style="display: none;">
            <p class="hint-text"></p>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hintBtn = document.getElementById('hintBtn');
    const hintBox = document.querySelector('.hint-box');
    const hintText = document.querySelector('.hint-text');
    let hintShown = false;

    hintBtn.addEventListener('click', async function() {
        if (!hintShown) {
            try {
                const response = await fetch('/get_hint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                
                if (data.hint) {
                    hintText.textContent = data.hint;
                    hintBox.style.display = 'block';
                    hintShown = true;
                    hintBtn.textContent = 'Hide Hint';
                }
            } catch (error) {
                console.error('Error fetching hint:', error);
            }
        } else {
            hintBox.style.display = 'none';
            hintBtn.textContent = 'Get Hint';
            hintShown = false;
        }
    });
});
</script>

<style>
.riddle-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.riddle-card {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.congratulations {
    color: #4CAF50;
    font-weight: 500;
    margin-bottom: 1.5rem;
}

.riddle-text {
    font-size: 1.2rem;
    color: var(--text-color);
    margin-bottom: 2rem;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    font-style: italic;
}

.button-group {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.hint-box {
    background: rgba(255, 193, 7, 0.1);
    border-left: 4px solid #ffc107;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 4px;
}

.hint-text {
    color: #856404;
    margin: 0;
    font-style: italic;
}

.form-control {
    background: var(--input-bg);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.form-control:focus {
    background: var(--input-bg);
    color: var(--text-color);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}
</style>
{% endblock %}
